name: Android APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK with Buildozer Action
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        buildozer-version: 'stable'
        target: 'android debug'
        work-dir: '.'
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: siz-scanner-apk
        path: bin/*.apk
        retention-days: 7
