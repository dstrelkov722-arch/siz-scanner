name: Android APK Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # Используем Ubuntu 20.04 для совместимости
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-8-jdk \
          git \
          zip \
          unzip \
          libtinfo5 \
          libncurses5 \
          libstdc++6 \
          zlib1g \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          cmake \
          curl
        
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        
    - name: Pre-accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/android-sdk-preview-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > ~/.android/android-sdk-license
        
    - name: Build APK with Buildozer
      timeout-minutes: 90
      run: |
        buildozer android debug
        
    - name: List build artifacts
      run: |
        ls -la bin/ || echo "No bin directory"
        find . -name "*.apk" -type f | head -10
        
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: siz-scanner-apk
        path: bin/*.apk
        retention-days: 7
        
    - name: Upload on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
          buildozer.spec
        retention-days: 7
